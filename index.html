<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Planner Scolastico ðŸ˜ŽðŸ“š</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete:hover {
            background: #c82333;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Planner Scolastico ðŸ˜ŽðŸ“š</h1>
    <a href="{{ url_for('aggiungi') }}">âž• Aggiungi una verifica</a>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Materia</th>
                <th>Data</th>
                <th>Ora</th>
                <th>Descrizione</th>
            </tr>
        </thead>
        <tbody>
            {% for v in verifiche %}
            <tr>
                <td>{{ v.id }}</td>
                <td>{{ v.materia }}</td>
                <td>{{ v.data }}</td>
                <td>{{ v.ora.strftime('%H:%M') }}</td>
                <td>{{ v.descrizione }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
