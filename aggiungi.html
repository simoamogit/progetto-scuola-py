<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiungi Verifica</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #ffffff;
        text-align: center;
        color: #000000;
    }

    h1 {
        color: #000000;
    }

    .container {
        max-width: 400px;
        margin: auto;
        background: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .input-group {
 position: relative;
}

.input {
 border: solid 1.5px #9e9e9e;
 border-radius: 1rem;
 background: none;
 padding: 1rem;
 font-size: 1rem;
 color: #f5f5f5;
 transition: border 150ms cubic-bezier(0.4,0,0.2,1);
}

.user-label {
 position: absolute;
 left: 15px;
 color: #e8e8e8;
 pointer-events: none;
 transform: translateY(1rem);
 transition: 150ms cubic-bezier(0.4,0,0.2,1);
}

.input:focus, input:valid {
 outline: none;
 border: 1.5px solid #1a73e8;
}

.input:focus ~ label, input:valid ~ label {
 transform: translateY(-50%) scale(0.8);
 background-color: #212121;
 padding: 0 .2em;
 color: #2196f3;
}

    /* Stile pulsanti */
    button {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border-radius: 5px;
        border: none;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
        color: hsl(0, 0%, 0%);
    }

    button:hover {
        background: hsl(0, 0%, 19%);
        color: #f5f5f5;
    }

    .btn-primary {
        background: #007bff;
        color: white;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-danger {
        background: #dc3545;
        color: white;
    }

    .btn-danger:hover {
        background: #c82333;
    }

    /* Lista elementi */
    ul {
        list-style: none;
        padding: 0;
    }

    li {
        background: #2c2c2c;
        margin: 5px 0;
        padding: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #f5f5f5;
    }

    /* Responsive */
    @media (max-width: 480px) {
        .container {
            width: 90%;
        }
    }
</style>


</style>
</head>
<body>
    <h1>Aggiungi Verifica ðŸ“…</h1>
    <form method="post">
        <label>Materia:</label><br>
        <input type="text" name="materia" required><br>
        <label>Data (YYYY-MM-DD):</label><br>
        <input type="date" name="data" required><br>
        <label>Ora (HH:MM):</label><br>
        <input type="time" name="ora" required><br>
        <label>Descrizione:</label><br>
        <textarea name="descrizione"></textarea><br>
        <button type="submit">Aggiungi Verifica ðŸš€</button>
    </form>
</body>
</html>
