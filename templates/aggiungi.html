<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista della Spesa</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            border: none;
        }

        button:hover {
            background: #0056b3;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete:hover {
            background: #c82333;
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h1>Lista della Spesa</h1>
    <div class="container">
        <input type="text" id="itemInput" placeholder="Aggiungi un elemento...">
        <button onclick="aggiungiElemento()">Aggiungi</button>
        <ul id="lista"></ul>
    </div>

    <script>
        function aggiungiElemento() {
            let input = document.getElementById("itemInput");
            let valore = input.value.trim();
            if (valore !== "") {
                let lista = document.getElementById("lista");
                let li = document.createElement("li");
                li.innerHTML = valore + '<button class="delete" onclick="this.parentElement.remove()">X</button>';
                lista.appendChild(li);
                input.value = "";
            }
        }
    </script>

</body>
</html>
